<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
    <style>
        #a {
            display: inline-block;
            background-color: green; 
            width: calc(75% - 4px);
            height: 70px;
        }
        #b {
            display: inline-block;
            background-color: green;
            width: 25%;
            height: 70px;
        }
        #c {
            display: inline-block;
            background-color: yellow;
            width: 25%;
            height: 600px;
        }
        #d {
            margin-top: 4px;
            display: inline-block;
            background-color: blue;
            width: calc(75% - 25% - 8px);
            height: 70px;
        }
        #e {
            margin: 4px;
            display: inline-block;
            background-color: blue;
            width: calc(75% - 25% - 8px);
            height: 70px;
        }
        #g {
            margin: 4px;
            display: inline-block;
            background-color: blue;
            width: calc(75% - 25% - 8px);
            height: 70px;
        }
            </style>
</head>
<body>
    <div id="a">A</div>
    <div id="b">B</div>
    <div id="c">C</div>

    <div id="d">D</div>
    <div id="e">E</div>
    <div id="g">G</div>
</body>
</html>
