<!DOCTYPE html>
<!-- saved from url=(0023)http://localhost/a.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Layout</title>
    <style>
        body {
            margin: 0;
        }

        .cell {
            /* border: 2px solid #fff; */
            margin: 2px;
        }

        #a {
            background-color: green;
            width: calc(75% - 4px);
            height: 70px;
        }

        #b {
            background-color: green;
            width: calc(25% - 4px);
            height: 70px;
        }

        #c {
            background-color: yellow;
            width: calc(100% - 4px);
            height: 100%;
        }

        #d {
            background-color: blue;
            width: 100%;
            height: 70px;
        }

        #e {
            background-color: blue;
            width: 100%;
            height: 70px;
        }

        #g {
            background-color: blue;
            width: 100%;
            height: 70px;
        }

        #i {
            height: 70px;
        }

        .float_left {
            float: left;
        }

        .col_left{
            width: 25%;
            height: 100%;
        }
        .col_center{
            width: calc(100% - 25% - 25%);
        }
        .col_right {
            width: 25%;
        }

        .clear_both {
            clear: both;
        }

        .row2 {
            height: calc(100vh - 140px - 8px);
        }

    </style>
</head>

<body>
    <div class="row">
        <div class="float_left cell" id="a">A</div>
        <div class="float_left cell" id="b">B</div>
    </div>

    <div class="row clear_both row2">
        <div class="float_left col_left">
            <div class="cell" id="c">C</div>
        </div>

        <div class="float_left col_center">
            <div class="" id="d">D</div>
            <div class="" id="e">E</div>
            <div class="" id="g">G</div>
        </div>

        <div class="float_left col_right">
            <div class="cell" id="f">F</div>
            <div class="cell" id="h">H</div>
        </div>
    </div>

    <div class="row clear_both">
        <div class="cell" id="i">I</div>
    </div>




</body></html>
